<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/styles.css">
        
        <title>Shoekama Signup</title>
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <!--- image section --->
                <img src="Shoesss.jpeg" alt="signupimage">
            </div>
            <div class="section2">
                <!--- form section--->
                <div class="start">
                <div class="top">
                <h1>Create Account</h1>
                <img src="logooo.jpg" alt="logo" height="80px" width="110px">
                </div>
                <div class="formSection">
                    <p><label for="userName">Full Name</label></p>
                    <input type="text" id="UserName" autocomplete="off">
                </div>
                <div class="formSection">
                    <p><label for="email">Email Address</label></p>
                    <input type="email" id="email" required autocomplete="off">
                </div>
                <div class="formSection">
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" required>
                </div>
                </div>
               <div class="end">
                <button type="button" id="btn">Sign Up</button><br><br><br>
                <div class="end2">
                    <input type="checkbox" id="signup" name="signup">
                    <label for="signup"> By Signing Up you agree to all<span> Terms & Conditions</span></label><br>
                    <div class="signin">
                    <p>Already have an account? <a href="login.html"><span>Log in</span></a></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
