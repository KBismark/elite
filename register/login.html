<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

        <link rel="stylesheet" href="css2/styles.css">
        <script src="https://kit.fontawesome.com/4686e10d15.js" crossorigin="anonymous"></script>

        <title>Shoekama Signin</title>
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <!--- image section --->
                <img src="Shoesss.jpeg" alt="signupimage">
            </div>
            <div class="section2">
                <!--- form section--->
                <div class="start">
                <div class="top">
                <h1>Log In</h1>
                <img src="logooo.jpg" alt="logo" height="80px" width="110px">
                </div>
                <div class="formSection">
                    <p><label for="email">Email Address</label></p>
                    <input type="email" id="email" required autocomplete="off">
                </div>
                <div class="formSection">
                    <p><label for="password">Password</label></p>
                    <input type="password" name="password" id="" required="">
                </div>
                </div>
               <div class="end">
                <div class="end2">
                <input type="checkbox" id="signin" name="signin">
                    <label for="signin">Remember me</label>
                    <p>Forgot password?</p>
                </div>
                <button type="button" id="btn">Sign In</button>
                </div>
                
                <!-------- Log in with socials -------->
                <div class="socialIcons">
                Or Login With&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-
                <div class="google-icon"><i class="fa-brands fa-google"></i></div>
                <div class="apple-icon"><i class="fa-brands fa-apple"></i></div>
                <div class="fb-icon"><i class="fa-brands fa-facebook"></i></div>
                </div>
                <div class="signin">
                <p>Don't have an account? <a href="sign up.html"><span>Sign Up</span></a></p>
                </div>
            
                </div>
                </div>
            </div>
        </div>   
    </body>
</html>
